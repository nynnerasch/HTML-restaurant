<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Restaurant KEA</title>
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
        <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="food-menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <section id="contact-info">
            <p><i>Guldbergsgade 29N 2200 Copenhagen</i></p>
            <p><i>Phone no.: 20 82 53 70</i></p>
            <p><i>E-mail: info@restaurantkea.dk</i></p>
        </section>
        <section id="map">
            <img src="assets/map.jpg" alt="Map to find Restaurant KEA">
        </section>
        <section id="contact-form">
            <form>
                <fieldset>
                    <legend>Contact Form</legend>
                    <div>
                        <label for="name">Full name</label>
                        <input type="text" name="name">
                    </div>
                    <div>
                        <label for="Phone">Phone no.</label>
                        <input type="tel" name="Phone">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="persons">Persons</label>
                        <input type="number" name="persons">
                    </div>
                    <div>
                        <label for="date-and-time">Date and time</label>
                        <input type="datetime-local" name="date-and-time">
                    </div>
                    <div>
                        <label for="comment">Further information</label><br>
                        <textarea name="comment"></textarea>
                    </div>
                    <div>
                        <input type="submit" name="send">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KEA Development</p>
    </footer>
</body>
</html>
